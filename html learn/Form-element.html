<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
</head>
<body>

    <h4>HTML From</h4>
    <form action="" method="">

        <label for="name">Your Name</label><br>
        <input type="text" name="" id="name">

        <br>

        <label for="email">Your Email</label><br>
        <input type="email" name="" id="email">

        <br>

        <label for="password">Password</label><br>
        <input type="password" name="" id="password">

        <br>

        <label for="age">Age</label><br>
        <input type="number" name="" id="age">

        <br>

        <label for="color">Color</label><br>
        <input type="color" name="" id="color">

        <br>

        <label for="bd">Birthday</label><br>
        <input type="date" name="" id="bd">

        <br>

        <label for="time">Time</label><br>
        <input type="time" name="" id="time">

        <br>

        <label for="photo">Photo</label><br>
        <input type="file" name="" id="photo">

        <hr>

        <button>click</button>

    </form>

    <hr>

    <textarea name="" id="" cols="30" rows="10"></textarea>

    <br>

     <select name="" id="">
         <option value="Myanmar">Myanmar</option>
         <option value="Korea">Korea</option>
         <option value="Thailand">Thailand</option>
         <option value="china">china</option>
     </select>

     <br>

     <label >Gender</label>
     <br>

     <input type="radio" value="male" name="gender" id="male"> 
     <label for="male">male</label>


     <input type="radio" value="female" name="gender" id="female"> 
     <label for="female">female</label>

     <input type="radio" value="gay" name="gender" id="gay">
     <label for="gay">gay</label>

     <br>

     <label >Skill</label><br>

     <input type="checkbox" value="html" name="Skill" id="html">
     <label for="html">Html</label>

     <input type="checkbox" value="css" name="Skill" id="css">
     <label for="css">Css</label>

     <input type="checkbox" value="js" name="Skill" id="js">
     <label for="js">Js</label>

     


     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>

</body>
</html>
